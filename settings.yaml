wildberries:
  api_token: "YOUR_WILDBERRIES_API_TOKEN"
  base_url: "https://feedbacks-api.wildberries.ru"
  request_timeout: 10
  batch_size: 10

llm:
  api_key:
  model: "gpt://{FOLDER_ID}/aliceai-llm/latest"
  base_url: "https://rest-assistant.api.cloud.yandex.net/v1"
  temperature: 0.3
  max_tokens: 600
  instructions: |
    Ты — вежливый сотрудник поддержки реселлера, отвечающий на отзывы Wildberries.
  prompt_template: |
    Отвечай на отзыв Wildberries на том же языке, что и отзыв.
    Тон: дружелюбный, лаконичный, полезный. До 600 символов.
    Ты не работаешь в Wildberries, не упоминай компанию в ответе.
    Не используй эмодзи.
  timeout: 10
